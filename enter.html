<style>
body {
	margin: 0;
	padding: 0;
	background-color: #222;
}
#shelte {
	width: 400px;
	height: 100px;
	color: #fff;

<script>
            function postdata(formid, action, callback)
            {
                //layer.load(2);
                $("#" + formid).ajaxSubmit(
				{
					type: "post",
					url: action,
					success: function(data) {
						eval(callback + '((' + data + '))');
					}
				})
            }
            function pass_room() {
                postdata('pass_room', "/index.php/live/pass_room/26/1", 'show');
            }
            function show(d) {
                if (d.code == '1') {
                    //$.jBox.tip(d.msg, 'success');
                    layer.msg(d.msg, 2, 0);
                    window.setTimeout(function() {
                        //parent.window.location.reload();
						location.href = '/index.php/live/room';
                    }, 1000);
                } else {
                    layer.msg(d.msg, 2, 0);
                }
            }
        </script>
</head>
<body>
<form action="" onsubmit="return false;" id="pass_room">
  <ul id="shelte">
    <li> 请输入房间密码：
      <input type="text" name="roompass" style="width:150px;height:25px;line-height:25px;font-size:16px;padding-left:5px; border:#ccc 1px solid;">
      <a id="confirm_pass" href="javascript:void(0);" onclick="pass_room()" style="background: #619958; border-radius:2px; box-shadow:0 0 2px #555;color: #fff; display: block; float: left; font-size: 16px; height: 32px; line-height: 32px; margin-left: 135px; padding: 0 10px; text-align: center; text-decoration: none; width: 68px;"> 确定 </a> </li>
      <li><br/>(初始密码：123456)</li>
  </ul>
</form>
</body>
